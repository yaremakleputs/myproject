<div class="report-title" layout="row">
  <h1>{{ 'report_title.CLASS_NOTES'| translate}}</h1>
</div>
<div layout="row">
  <div class="students" flex="25">
    <div  ng-repeat="student in $ctrl.students" class='report'>
      <div><student-component student="student"></student-component></div>
    </div>
  </div>
  <div class="our-day-report" flex="75">
    <div flex class="all-student-absent" ng-if="!$ctrl.report">
      <h1>{{ 'our_day_report.STUDENTS_ABSENT'| translate}}</h1>
      <p>{{ 'our_day_report.ALL_STUDENTS_ABSENT'| translate}}</p>
    </div>
    <div flex class="our-day-report-form" ng-if="$ctrl.report" simditor>
      <textarea class="class-notes"
                ng-model="$ctrl.report.description"
                layout="row">
      </textarea>
      <md-button class="btn green-btn"
        ng-click="$ctrl.ourDayReportUpdate($ctrl.report.description)">
          {{ 'our_day_report.UPDATE'| translate}}
      </md-button>
    </div>
  </div>
</div>
